user www-data;
worker_processes auto;
pid /run/nginx.pid;

# ìµœëŒ€ íŒŒì¼ ë””ìŠ¤í¬ë¦½í„° ìˆ˜ ì„¤ì •
worker_rlimit_nofile 65536;

events {
    # ìµœì í™”ëœ ì—°ê²° ì²˜ë¦¬
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # =============================================================================
    # ê¸°ë³¸ ì„¤ì •
    # =============================================================================
    
    # MIME íƒ€ì… ì„¤ì •
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # ë¬¸ì ì¸ì½”ë”©
    charset utf-8;
    
    # ì„œë²„ í† í° ìˆ¨ê¸°ê¸° (ë³´ì•ˆ)
    server_tokens off;
    
    # =============================================================================
    # ì„±ëŠ¥ ìµœì í™”
    # =============================================================================
    
    # íŒŒì¼ ì „ì†¡ ìµœì í™”
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # ì—°ê²° ìœ ì§€ ì„¤ì •
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # í´ë¼ì´ì–¸íŠ¸ ìš”ì²­ ì œí•œ
    client_max_body_size 100M;
    client_body_buffer_size 1M;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;
    
    # íƒ€ì„ì•„ì›ƒ ì„¤ì •
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # ë²„í¼ ì„¤ì •
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    proxy_temp_file_write_size 8k;
    
    # =============================================================================
    # ì••ì¶• ì„¤ì •
    # =============================================================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
    
    # =============================================================================
    # ë¡œê·¸ ì„¤ì •
    # =============================================================================
    
    # ë¡œê·¸ í¬ë§· ì •ì˜
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    # ë¡œê·¸ íŒŒì¼ ê²½ë¡œ
    access_log /opt/logs/nginx/access.log main;
    error_log /opt/logs/nginx/error.log warn;
    
    # =============================================================================
    # ë³´ì•ˆ ì„¤ì •
    # =============================================================================
    
    # ë³´ì•ˆ í—¤ë”
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Rate Limiting ì„¤ì •
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=1000r/m;
    
    # Connection Limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn perip 10;
    
    # =============================================================================
    # SSL ê¸°ë³¸ ì„¤ì •
    # =============================================================================
    
    # SSL í”„ë¡œí† ì½œ ì„¤ì •
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL ì„¸ì…˜ ìºì‹œ
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # =============================================================================
    # ì—…ìŠ¤íŠ¸ë¦¼ ì„œë²„ ì •ì˜
    # =============================================================================
    
    # Teamprime ì•± ì„œë²„
    upstream teamprime_backend {
        server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
        # server 127.0.0.1:8001 backup;  # ë°±ì—… ì„œë²„ (í•„ìš”ì‹œ)
        keepalive 32;
    }
    
    # App2 ì„œë²„
    upstream app2_backend {
        server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # App3 ì„œë²„
    upstream app3_backend {
        server 127.0.0.1:8003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Admin Panel ì„œë²„
    upstream admin_backend {
        server 127.0.0.1:8010 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # =============================================================================
    # ê¸°ë³¸ ì„œë²„ ì„¤ì •
    # =============================================================================
    
    # ê¸°ë³¸ ì„œë²„ (catch-all)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # ê¸°ë³¸ ìš”ì²­ì— ëŒ€í•œ ì‘ë‹µ
        location / {
            return 444;  # ì—°ê²° ì¢…ë£Œ
        }
        
        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
    # =============================================================================
    # ê°€ìƒ í˜¸ìŠ¤íŠ¸ ì„¤ì • í¬í•¨
    # =============================================================================
    
    # ê°œë³„ ì•± ì„¤ì • íŒŒì¼ í¬í•¨
    include /opt/nginx/sites-enabled/*;
    
    # ì¶”ê°€ ì„¤ì • íŒŒì¼ í¬í•¨
    include /opt/nginx/conf.d/*.conf;
}