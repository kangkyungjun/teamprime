# =============================================================================
# 🌐 Nginx 메인 설정 파일
# =============================================================================
# 다중 애플리케이션 환경을 위한 최적화된 Nginx 설정

user www-data;
worker_processes auto;
pid /run/nginx.pid;

# 최대 파일 디스크립터 수 설정
worker_rlimit_nofile 65536;

events {
    # 최적화된 연결 처리
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # =============================================================================
    # 기본 설정
    # =============================================================================
    
    # MIME 타입 설정
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 문자 인코딩
    charset utf-8;
    
    # 서버 토큰 숨기기 (보안)
    server_tokens off;
    
    # =============================================================================
    # 성능 최적화
    # =============================================================================
    
    # 파일 전송 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # 연결 유지 설정
    keepalive_timeout 65;
    keepalive_requests 100;
    
    # 클라이언트 요청 제한
    client_max_body_size 100M;
    client_body_buffer_size 1M;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;
    
    # 타임아웃 설정
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # 버퍼 설정
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    proxy_temp_file_write_size 8k;
    
    # =============================================================================
    # 압축 설정
    # =============================================================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
    
    # =============================================================================
    # 로그 설정
    # =============================================================================
    
    # 로그 포맷 정의
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    # 로그 파일 경로
    access_log /opt/logs/nginx/access.log main;
    error_log /opt/logs/nginx/error.log warn;
    
    # =============================================================================
    # 보안 설정
    # =============================================================================
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Rate Limiting 설정
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=1000r/m;
    
    # Connection Limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn perip 10;
    
    # =============================================================================
    # SSL 기본 설정
    # =============================================================================
    
    # SSL 프로토콜 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL 세션 캐시
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # =============================================================================
    # 업스트림 서버 정의
    # =============================================================================
    
    # Teamprime 앱 서버
    upstream teamprime_backend {
        server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
        # server 127.0.0.1:8001 backup;  # 백업 서버 (필요시)
        keepalive 32;
    }
    
    # App2 서버
    upstream app2_backend {
        server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # App3 서버
    upstream app3_backend {
        server 127.0.0.1:8003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Admin Panel 서버
    upstream admin_backend {
        server 127.0.0.1:8010 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # =============================================================================
    # 기본 서버 설정
    # =============================================================================
    
    # 기본 서버 (catch-all)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # 기본 요청에 대한 응답
        location / {
            return 444;  # 연결 종료
        }
        
        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
    # =============================================================================
    # 가상 호스트 설정 포함
    # =============================================================================
    
    # 개별 앱 설정 파일 포함
    include /opt/nginx/sites-enabled/*;
    
    # 추가 설정 파일 포함
    include /opt/nginx/conf.d/*.conf;
}