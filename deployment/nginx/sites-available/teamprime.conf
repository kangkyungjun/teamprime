server {
    listen 80;
    server_name trading.yourdomain.com;
    
    # HTTPì—ì„œ HTTPSë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name trading.yourdomain.com;
    
    # =============================================================================
    # SSL ì¸ì¦ì„œ ì„¤ì •
    # =============================================================================
    ssl_certificate /opt/ssl/trading.yourdomain.com.crt;
    ssl_certificate_key /opt/ssl/trading.yourdomain.com.key;
    
    # SSL ë³´ì•ˆ ì„¤ì •
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # =============================================================================
    # ë³´ì•ˆ í—¤ë”
    # =============================================================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' wss: https:; frame-ancestors 'none';" always;
    
    # =============================================================================
    # ë¡œê¹… ì„¤ì •
    # =============================================================================
    access_log /opt/logs/nginx/teamprime.access.log detailed;
    error_log /opt/logs/nginx/teamprime.error.log;
    
    # =============================================================================
    # Rate Limiting (ê±°ë˜ ì‹œìŠ¤í…œ íŠ¹ì„±ìƒ ì œí•œì ìš©)
    # =============================================================================
    
    # API ì—”ë“œí¬ì¸íŠ¸ Rate Limiting
    location ~ ^/api/(start-trading|stop-trading|emergency-stop) {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://teamprime_backend;
        include /opt/nginx/templates/proxy_params.conf;
    }
    
    location ~ ^/api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://teamprime_backend;
        include /opt/nginx/templates/proxy_params.conf;
    }
    
    # =============================================================================
    # ì •ì  íŒŒì¼ ì„œë¹™
    # =============================================================================
    
    # ì •ì  íŒŒì¼ ìºì‹± ì„¤ì •
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # ì •ì  íŒŒì¼ì´ ì—†ìœ¼ë©´ ë°±ì—”ë“œë¡œ ì „ë‹¬
        try_files $uri @backend;
    }
    
    # Favicon
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @backend;
    }
    
    # =============================================================================
    # ì• í”Œë¦¬ì¼€ì´ì…˜ í”„ë¡ì‹œ ì„¤ì •
    # =============================================================================
    
    # WebSocket ì§€ì› (ì‹¤ì‹œê°„ ê±°ë˜ ë°ì´í„°ìš©)
    location /ws {
        proxy_pass http://teamprime_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket íŠ¹ë³„ ì„¤ì •
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 30;
    }
    
    # ë©”ì¸ ì• í”Œë¦¬ì¼€ì´ì…˜
    location / {
        limit_req zone=general burst=100 nodelay;
        proxy_pass http://teamprime_backend;
        include /opt/nginx/templates/proxy_params.conf;
        
        # íŠ¹ë³„í•œ í—¤ë” ì¶”ê°€ (ê±°ë˜ ì‹œìŠ¤í…œìš©)
        proxy_set_header X-Trading-App "teamprime";
        proxy_set_header X-Request-Start $msec;
    }
    
    # ë°±ì—”ë“œ fallback
    location @backend {
        proxy_pass http://teamprime_backend;
        include /opt/nginx/templates/proxy_params.conf;
    }
    
    # =============================================================================
    # í—¬ìŠ¤ ì²´í¬
    # =============================================================================
    
    # ë‚´ë¶€ í—¬ìŠ¤ ì²´í¬
    location /health {
        access_log off;
        proxy_pass http://teamprime_backend/api/system-status;
        proxy_set_header Host $host;
    }
    
    # =============================================================================
    # ì—ëŸ¬ í˜ì´ì§€
    # =============================================================================
    
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
        return 404 '{"error": "Not Found", "message": "The requested resource was not found on this server."}';
        add_header Content-Type application/json;
    }
    
    location = /50x.html {
        internal;
        return 500 '{"error": "Server Error", "message": "The server encountered an internal error. Please try again later."}';
        add_header Content-Type application/json;
    }
    
    # =============================================================================
    # ë³´ì•ˆ ê´€ë ¨ ì°¨ë‹¨
    # =============================================================================
    
    # ìˆ¨ê²¨ì§„ íŒŒì¼ ì°¨ë‹¨
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ë°±ì—… íŒŒì¼ ì°¨ë‹¨
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ë¯¼ê°í•œ íŒŒì¼ ì°¨ë‹¨
    location ~ \.(env|log|bak|backup|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}