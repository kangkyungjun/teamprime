# =============================================================================
# 🚀 Teamprime 업비트 자동거래 시스템 - Nginx 설정
# =============================================================================
# 도메인: trading.yourdomain.com
# 포트: 8001

server {
    listen 80;
    server_name trading.yourdomain.com;
    
    # HTTP에서 HTTPS로 리다이렉트
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name trading.yourdomain.com;
    
    # =============================================================================
    # SSL 인증서 설정
    # =============================================================================
    ssl_certificate /opt/ssl/trading.yourdomain.com.crt;
    ssl_certificate_key /opt/ssl/trading.yourdomain.com.key;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # =============================================================================
    # 보안 헤더
    # =============================================================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' wss: https:; frame-ancestors 'none';" always;
    
    # =============================================================================
    # 로깅 설정
    # =============================================================================
    access_log /opt/logs/nginx/teamprime.access.log detailed;
    error_log /opt/logs/nginx/teamprime.error.log;
    
    # =============================================================================
    # Rate Limiting (거래 시스템 특성상 제한적용)
    # =============================================================================
    
    # API 엔드포인트 Rate Limiting
    location ~ ^/api/(start-trading|stop-trading|emergency-stop) {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://teamprime_backend;
        include /opt/nginx/templates/proxy_params.conf;
    }
    
    location ~ ^/api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://teamprime_backend;
        include /opt/nginx/templates/proxy_params.conf;
    }
    
    # =============================================================================
    # 정적 파일 서빙
    # =============================================================================
    
    # 정적 파일 캐싱 설정
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # 정적 파일이 없으면 백엔드로 전달
        try_files $uri @backend;
    }
    
    # Favicon
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @backend;
    }
    
    # =============================================================================
    # 애플리케이션 프록시 설정
    # =============================================================================
    
    # WebSocket 지원 (실시간 거래 데이터용)
    location /ws {
        proxy_pass http://teamprime_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 특별 설정
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 30;
    }
    
    # 메인 애플리케이션
    location / {
        limit_req zone=general burst=100 nodelay;
        proxy_pass http://teamprime_backend;
        include /opt/nginx/templates/proxy_params.conf;
        
        # 특별한 헤더 추가 (거래 시스템용)
        proxy_set_header X-Trading-App "teamprime";
        proxy_set_header X-Request-Start $msec;
    }
    
    # 백엔드 fallback
    location @backend {
        proxy_pass http://teamprime_backend;
        include /opt/nginx/templates/proxy_params.conf;
    }
    
    # =============================================================================
    # 헬스 체크
    # =============================================================================
    
    # 내부 헬스 체크
    location /health {
        access_log off;
        proxy_pass http://teamprime_backend/api/system-status;
        proxy_set_header Host $host;
    }
    
    # =============================================================================
    # 에러 페이지
    # =============================================================================
    
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
        return 404 '{"error": "Not Found", "message": "The requested resource was not found on this server."}';
        add_header Content-Type application/json;
    }
    
    location = /50x.html {
        internal;
        return 500 '{"error": "Server Error", "message": "The server encountered an internal error. Please try again later."}';
        add_header Content-Type application/json;
    }
    
    # =============================================================================
    # 보안 관련 차단
    # =============================================================================
    
    # 숨겨진 파일 차단
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 백업 파일 차단
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 민감한 파일 차단
    location ~ \.(env|log|bak|backup|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}